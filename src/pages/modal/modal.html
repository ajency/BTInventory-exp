<ion-header>
  <ion-toolbar>
	<ion-title>
	  Assign Product Family
	</ion-title>
	<ion-buttons start>
	  <button ion-button (click)="dismiss()">
		<span ion-text color="primary" showWhen="ios">Cancel</span>
		<ion-icon name="md-close" showWhen="android,core"></ion-icon>
	  </button>
	</ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<ion-input type="text" placeholder="Start typing family name..."></ion-input>
	</ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
		<ion-buttons end>
	      <button ion-button color="secondary">
	        Save
	      </button>
	      <button ion-button color="danger" clear (click)="dismiss()">
	        Cancel
	      </button>
	    </ion-buttons>
  </ion-toolbar>
</ion-footer>
